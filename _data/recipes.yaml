  - 'Make it ahead: Prepare the loaf up to the point where it''s braided and on the
    pan. Tent it with greased plastic wrap, and place it in the refrigerator overnight.
    Next morning, remove the dough from the refrigerator (keep it covered). Let it
    warm and rise at room temperature for 60 minutes before baking as directed.'
