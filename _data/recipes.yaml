  - "Remove the giblets from the turkey, rinse the turkey under cold running water,\
    \ and dry it with a clean cloth. Put a large clean white cloth on the work surface\
    \ while boning the turkey \u2013 it will help to keep it from slipping around.\
    \ Place the turkey breast side down on the cloth and with a sharp boning knife,\
    \ cut through the skin down along the backbone from the neck to the tail. With\
    \ the knife at a slight angle and against the neck end of the bone, slowly but\
    \ firmly cut and push the meat away from the frame in the direction of the wings\
    \ and legs. When you reach the joints attached to the body of the bird, use scissors\
    \ to cut the tendons and loosen the joints so that they are free from the bony\
    \ frame of the body. Cut off the tips and the first sections of the wings."
  - Continue cutting downward along the ribs, first on one side of the breast, then
    the other, to the end of the breastbone. Cut slowly and carefully around the cartilage
    end of the breastbone so as not to tear the skin, and lift out the bony frame
    of the turkey.
  - Mix all the ingredients of the stuffing lightly but thoroughly. Flatten the boned
    turkey, skin side down, and put the stuffing in the center of the bird, piling
    it up lightly. Bring the two cut sides up over the dressing so that one side overlaps
    the other by about an inch. Bring the wings and legs close to the body and fold
    the cloth up over the stuffed turkey. Just before you put the bird into the pastry,
    remove the cloth. Mix together the salt, pepper, nutmeg, and cloves and spread
    them over the entire skin of the bird.
  - "For the pastry, sift the flour and salt together into a large bowl. Add \xBD\
    \ cup of the butter and crumble it into the flour until it is like cornmeal. Slice\
    \ the rest of the butter into \xBC inch cubes and stir them into the flour mixture.\
    \ Add enough cold chicken broth to the egg yolk to make \xBD cup of liquid, and\
    \ stir until well blended. Pour this liquid into the flour butter mix and stir\
    \ quickly until a ball of dough can be formed with the hands. If more liquid is\
    \ needed, add additional broth one tablespoon at a time."
  - "Sprinkle your work surface with flour and turn the ball of dough out onto the\
    \ flour. Flour your hands. Toss the ball lightly between your hands until it has\
    \ taken on enough flour to make it easy to handle. Divide the dough into two pieces:\
